<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinggang Pinoy | Login</title>
  <link rel="stylesheet" href="css/style-1.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-card">

      <img src="images/logo.png" alt="Pinggang Pinoy Logo" class="auth-logo">

      <h2>Welcome Back</h2>
      <p class="auth-sub">Login to your account</p>

      <form onsubmit="loginUser(event)">
        <input type="email required"  id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit" onclick="location.href='home.html'">Login</button>
      </form>

      <p class="auth-footer">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
      </p>

    </div>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        alert("No account found. Please sign up.");
        return;
      }

      if (email === user.email && password === user.password) {
        alert("Login successful!");
        window.location.href = "MENU.html";
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>

</body>
</html>
