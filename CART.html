<div id="checkout-form" class="card form-card">
    <h3>Checkout Details</h3>
    <form id="checkout-form-element">

        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" class="checkout-input" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="checkout-input" placeholder="09xxxxxxxxx" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="block_lot">Block & Lot:</label>
                <input type="text" id="block_lot" class="checkout-input" placeholder="Block 1, Lot 12">
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" class="checkout-input" placeholder="Main Street">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="barangay">Barangay:</label>
                <input type="text" id="barangay" class="checkout-input" placeholder="Barangay Name">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="checkout-input" placeholder="City Name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="province">Province:</label>
                <input type="text" id="province" class="checkout-input" placeholder="Province Name">
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" class="checkout-input" placeholder="1234">
            </div>
        </div>

        <div class="form-group full-width">
            <label for="payment">Payment Method:</label>
            <select id="payment" class="checkout-input" required>
                <option value="cash">Cash on Delivery</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Complete Order</button>
    </form>
